<div *ngIf="designer">

  <h1 id="tableLabel">Update designer</h1>

  Nume:
  <br />
  <input [(ngModel)]="designer.nume" />
  <br />
  Bio:
  <br />
  <input [(ngModel)]="designer.bio" />
  <br />
  Skill:
  <br />
  <input [(ngModel)]="designer.skill" />
  <br />
  Email:
  <br />
  <input [(ngModel)]="designer.email" />
  <br />



  <button class="btn btn-primary" (click)="saveDesigner()">Save updates</button> <br /> <br />
</div>
