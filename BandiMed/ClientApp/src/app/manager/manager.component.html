<h1 id="tableLabel">Managers</h1>

<p>This component demonstrates fetching data from the server.</p>

<button class="btn btn-primary" [routerLink]="['/manager-add']">Add Manager</button>

<p *ngIf="!managers"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="managers">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nume</th>
      <th>Experienta</th>
      <th>Email</th>
      <th>Telefon</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let manager of managers">
      <td>{{ manager.id }}</td>
      <td>{{ manager.nume }}</td>
      <td>{{ manager.experienta }}</td>
      <td>{{ manager.email }}</td>
      <td>{{ manager.telefon }}</td>

      <td><button class="btn btn-primary" (click)="deleteManager(manager)">delete</button></td>
      <td><a href="/manager-update?id={{manager.id}}" class="btn btn-primary">update</a></td>
    </tr>
  </tbody>
</table>
